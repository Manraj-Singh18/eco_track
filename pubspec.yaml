name: eco_track
description: "A Flutter app for reporting cleanliness issues."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # Google Maps
  google_maps_flutter: ^2.5.0

  # Location & reverse geocoding
  geolocator: ^10.1.0
  geocoding: ^2.1.0

  # Google Places autocomplete (SAFE & MAINTAINED)
  google_places_flutter: ^2.0.6

  # iOS-style icons
  cupertino_icons: ^1.0.8

  #firebase dependencies
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
